<div class="container">
  <h1 class="text-align-center margin-top-40 font-rubik font-weight-bold font-color-primary">Settings</h1>
  <div fxLayout="row">
    <div fxFlex="100">
      <mat-list>
        <mat-list-item class="padding-15">
          <div mat-line>
            <h2 class="font-weight-bold">Theme</h2>
          </div>
          <div>
            <mat-button-toggle-group #group="matButtonToggleGroup" [value]="this.currentTheme" (change)="selectTheme($event)">
              <mat-button-toggle value="light" aria-label="Text align left">
                <mat-icon>brightness_5</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="dark" aria-label="Text align center">
                <mat-icon>brightness_2</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="padding-15">
          <div mat-line>
            <h2 class="font-weight-bold">Homepage</h2>
          </div>
          <div>
            <button mat-stroked-button (click)="this.editHomePref = !this.editHomePref" class="h48px"><mat-icon>edit</mat-icon></button>
          </div>
        </mat-list-item>
        <mat-expansion-panel [(expanded)]="editHomePref">
          <ed-edit-tags [(tags)]="tags"></ed-edit-tags>
          <div fxLayout="row">
            <div class="fill-remaining-space"></div>
            <button mat-raised-button color="primary" (click)="saveHomePref()">Save</button>
          </div>
        </mat-expansion-panel>
      </mat-list>
    </div>
  </div>
</div>
