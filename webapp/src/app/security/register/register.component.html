<div class="container">
  <div fxLayout="row" class="justify-content-center"
       style="margin-top: calc(50vh - 100px); transform: translateY(-50%)">
    <div fxFlex="50" fxFlex.lt-sm="80">
      <mat-card>
        <form action="/">
          <mat-form-field class="w100">
            <input matInput placeholder="First name" [formControl]="firstNameFormControl">
            <mat-error *ngIf="firstNameFormControl.hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w100">
            <input matInput placeholder="Last name" [formControl]="lastNameFormControl">
            <mat-error *ngIf="lastNameFormControl.hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>


          <mat-form-field class="w100">
            <input matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w100">
            <input matInput placeholder="Password" [formControl]="passwordFormControl">
            <mat-error *ngIf="passwordFormControl.hasError('pattern')">
              Use lowercase, uppercase letters, numbers, and special characters
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w100">
            <input matInput placeholder="Confirm password" [formControl]="confirmPasswordFormControl">
            <mat-error *ngIf="confirmPasswordFormControl.hasError('pattern')">
              Use lowercase, uppercase letters, numbers, and special characters
            </mat-error>
            <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
              Password confirmation is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-raised-button color="primary" type="subscribe">Sign up</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
