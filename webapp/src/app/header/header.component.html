<mat-toolbar color="primary" class="position-fixed z-index-1000000">
  <a [routerLink]="['/home']" mat-button color="link" class="font-size-100"><mat-icon>gavel</mat-icon> ezDebate</a>

  <span class="fill-remaining-space"></span>

  <span ngClass.lt-md="display-none">
    <a [routerLink]="['/home']" mat-button color="link" class="font-rubik">Home</a>
    <a [routerLink]="['/research']" mat-button color="link" class="font-rubik">Consult</a>
    <a [routerLink]="['/tags']" mat-button color="link" class="font-rubik">Tags</a>
    <a [routerLink]="['/create']" mat-button color="link" class="font-rubik">Create data</a>
<!--    <button [routerLink]="['/login']" mat-raised-button color="link" class="font-rubik square-button"><mat-icon class="font-color-primary">login</mat-icon></button>-->
    <button [routerLink]="['/login']" mat-mini-fab color="link" class="font-rubik square-button"><mat-icon class="font-color-primary">login</mat-icon></button>
  </span>
  <span ngClass.gt-sm="display-none">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" style="position: relative; z-index: 2000;">
      <button mat-menu-item [routerLink]="'/home'">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item [routerLink]="'/research'">
        <mat-icon>search</mat-icon>
        <span>Search</span>
      </button>
      <button mat-menu-item [routerLink]="'/create'">
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
