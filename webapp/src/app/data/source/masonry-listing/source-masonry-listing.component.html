<ngx-masonry [useImagesLoaded]="true">
  <div ngxMasonryItem *ngFor="let source of sources" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%"
       class="padding-15 w100">
    <a [href]="source.link" class="no-style" target="_blank">
      <ed-card-source [source]="source"></ed-card-source>
    </a>
  </div>
</ngx-masonry>
