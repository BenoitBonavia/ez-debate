<div #card class="white-space-normal">
  <mat-card class="example-card pointer" [routerLink]="'/detail/' + data.id">
    <mat-card-header>
      <div mat-card-avatar class="text-align-center"><i [class]="data.icon + ' font-color-primary font-size-35'"></i>
      </div>
      <mat-card-title>{{ data.title }}</mat-card-title>
      <mat-card-subtitle>{{ data.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of data.tags" style="font-size: 10px; min-height: 20px; padding: 3px 7px;"
                  [routerLink]="'/research'" [queryParams]="{ text: tag.tag }" class="pointer">{{ tag.tag }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <div fxLayout="row">
      <div #text [ngClass]="{'limitHeight': this.limitContentHeight}" [innerHTML]="data.text"></div>
      <div class="fill-remaining-space"></div>
      <button mat-mini-fab color="primary" class="right: 0px;"><i class="fas fa-angle-right"></i></button>
    </div>
  </mat-card>
</div>
