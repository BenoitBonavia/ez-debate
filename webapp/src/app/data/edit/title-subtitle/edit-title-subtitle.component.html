<mat-card class="margin-bottom-15">

    <input matInput placeholder="Title" [(ngModel)]="data.title" (change)="emitData()">
  </mat-form-field>
  <mat-form-field class="display-block">
    <input matInput placeholder="Sous titre" [(ngModel)]="data.subtitle" (change)="emitData()">
  </mat-form-field>
</mat-card>
