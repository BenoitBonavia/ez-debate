<div class="container">
  <div fxLayout="row">
    <div fxFlex="100%">
      <mat-vertical-stepper>
        <mat-step label="Title & Subtitle" class="padding-top-15">
          <mat-form-field class="display-block">
            <input matInput placeholder="Title" [(ngModel)]="newData.title">
          </mat-form-field>
          <mat-form-field class="display-block">
            <input matInput placeholder="Sous titre" [(ngModel)]="newData.subtitle">
          </mat-form-field>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Text" class="padding-top-15">
          <mat-form-field class="example-full-width display-block">
            <textarea matInput placeholder="Main content" rows="15" [(ngModel)]="newData.text"></textarea>
          </mat-form-field>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Medias" class="padding-top-15">
          <div fxLayout="row" *ngFor="let video of newData.videos; let i = index;">
            <div fxFlex="6%">
              <button mat-button color="warn" class="centered-block"
                      [ngClass]="{'display-none': video.title === undefined && video.link === undefined}"><i
                class="fas fa-times"></i></button>
            </div>
            <div fxFlex="47%" class="padding-right-15">
              <mat-form-field class="display-block">
                <input matInput placeholder="Title" [(ngModel)]="video.title" (keyup)="editTabOnType(i)">
              </mat-form-field>
              <mat-form-field class="display-block">
                <input matInput placeholder="Link" [(ngModel)]="video.link" (keyup)="editTabOnType(i)">
              </mat-form-field>
            </div>
            <div fxFlex="47%" class="padding-right-15" #videoContainer>
              <ed-video-embed [link]="video.link" *ngIf="video.link != ''"></ed-video-embed>
            </div>
          </div>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Sources" class="padding-top-15">
          <div fxLayout="row" *ngFor="let source of newData.sources; let i = index;">
            <div fxFlex="6%">
              <button mat-button color="warn" class="centered-block"
                      [ngClass]="{'display-none': source.title === undefined && source.link === undefined}"><i
                class="fas fa-times"></i></button>
            </div>
            <div fxFlex="47%" class="padding-right-15">
              <mat-form-field class="display-block">
                <input matInput placeholder="Title" [(ngModel)]="source.title" (keyup)="editTabOnType(i)">
              </mat-form-field>
            </div>
            <div fxFlex="47%" class="padding-right-15">
              <mat-form-field class="display-block">
                <input matInput placeholder="Link" [(ngModel)]="source.link" (keyup)="editTabOnType(i)">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Validation" class="padding-top-15" >
          <div fxLayout="row" fxLayout.lt-sm="column" [ngClass.lt-sm]="'sm-validation'">
            <div fxFlex="40" class="padding-30">
              <ed-card-data [data]="newData"></ed-card-data>
            </div>
            <div fxFlex="60" class="padding-30">
              <div fxLayout="row">
                <div fxFlex="90">
                  <mat-form-field class="w100">
                    <input matInput placeholder="Icon" [(ngModel)]="newData.icon">
                  </mat-form-field>
                </div>
                <div fxFlex="10">
                  <button mat-raised-button color="primary" (click)="saveIcon()">Save</button>
                </div>
              </div>
              <div>
                <button mat-raised-button *ngFor="let icon of icons" class="font-color-primary icon-button margin-right-15 margin-bottom-15" (click)="setIcon(icon)">
                  <i [class]="icon.icon"></i>
                </button>
              </div>
            </div>
          </div>
          <div fxLayout="row">
            <div class="fill-remaining-space"></div>
            <button mat-button color="primary" type="subsribe" (click)="createData()">Validate</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
</div>
