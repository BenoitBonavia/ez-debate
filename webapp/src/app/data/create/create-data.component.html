<div class="container">
  <div fxLayout="row">
    <div fxFlex="100">
      <mat-vertical-stepper>
        <mat-step label="Title, subtitle & tags" class="padding-top-15">
          <ed-edit-title-subtitle [(data)]="newData"></ed-edit-title-subtitle>
          <ed-edit-tags [(tags)]="newData.tags"></ed-edit-tags>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Text" extclass="padding-top-15">
          <mat-card>
            <mat-form-field class="example-full-width display-block">
              <textarea matInput placeholder="Main content" rows="15" [(ngModel)]="newData.text"></textarea>
            </mat-form-field>
          </mat-card>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Medias" class="padding-top-15">
          <ed-edit-videos [(videos)]="this.newData.videos"></ed-edit-videos>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Sources" class="padding-top-15">
          <ed-edit-sources [(sources)]="this.newData.sources"></ed-edit-sources>
          <div fxLayout="row">
            <span class="fill-remaining-space"></span>
            <button mat-button matStepperNext color="primary">Next</button>
          </div>
        </mat-step>

        <mat-step label="Validation" class="padding-top-15">
          <div fxLayout="row" fxLayout.lt-sm="column" [ngClass.lt-sm]="'sm-validation'">
            <div fxFlex="40" class="padding-30">
              <ed-card-data [data]="newData"></ed-card-data>
            </div>
            <div fxFlex="60" class="padding-30">
              <ed-edit-icon [(icon)]="this.newData.icon"></ed-edit-icon>
            </div>
          </div>
          <div fxLayout="row">
            <div class="fill-remaining-space"></div>
            <button mat-button color="primary" type="subsribe" (click)="createData()">Validate</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
</div>
