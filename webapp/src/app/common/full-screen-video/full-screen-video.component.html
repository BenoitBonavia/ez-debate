<div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2000"
     (window:resize)="ngAfterViewInit()">
  <svg height="100%" width="100%" (click)="close.emit()">
    <rect x="0" y="0" width="100%" height="100%" fill="rgba(0, 0, 0, 0.8)"></rect>
  </svg>
  <div [ngStyle]="{'width': embedWidth + 'px', 'height': embedHeight + 'px', 'left': (totalWidth - embedWidth)/2 + 'px', 'top': (totalHeight - embedHeight)/2 + 'px'}" class="position-fixed">
    <ed-video-embeder [video]="video"></ed-video-embeder>
  </div>
</div>
