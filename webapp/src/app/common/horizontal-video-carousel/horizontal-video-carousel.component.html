<div #verticalVideoCarouselContainer class="vertical-video-carousel-container hide-scroll" [ngStyle]="{'height': this.containerWidth*(this.width/100)*(9/16) + 'px'}" (scroll)="scrolling($event)" (swipeLeft)="toRight()" (swipeRight)="toLeft()">
  <div [ngStyle]="{'width': getMargin() + '%'}" class="display-inline-block"></div>
  <div class="display-inline-block vertical-video-carousel-element h100" [ngStyle]="{'width': this.width + '%'}" *ngFor="let video of videos; let index = index;">
    <ed-video-embeder [video]="video.link" class="pointer" (click)="openFullSizeVideo(video.link)" (toRight)="toRight()" (toLeft)="toLeft()"></ed-video-embeder>
  </div>
  <div [ngStyle]="{'width': getMargin() + '%'}" class="display-inline-block"></div>
</div>
<button mat-mini-fab color="primary" class="translateY-50 position-relative float-right margin-right-15" [ngStyle]="{'top': -this.containerWidth*(this.width/100)*(9/16)/2 + 'px;'}" (click)="toRight()" style="z-index: 10000"><i class="fas fa-angle-right"></i></button>
<button mat-mini-fab color="primary" class="translateY-50 position-relative float-left margin-left-15" [ngStyle]="{'top': -this.containerWidth*(this.width/100)*(9/16)/2 + 'px;'}" (click)="toLeft()" style="z-index: 10000"><i class="fas fa-angle-left"></i></button>
