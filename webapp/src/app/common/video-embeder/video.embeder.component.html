<ed-rutube-embeder *ngIf="video.link.includes('rutube')" [url]="video.link" (sizeChange)="detectChanges()"></ed-rutube-embeder>
<ed-youtube-embeder *ngIf="video.link.includes('youtu')" [url]="video.link" (sizeChange)="detectChanges()"></ed-youtube-embeder>
<ed-archive-video-embeder *ngIf="video.link.includes('archive')" [url]="video.link" (sizeChange)="detectChanges()"></ed-archive-video-embeder>
