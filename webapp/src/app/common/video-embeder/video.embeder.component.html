<div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;" *ngIf="_videoLink != null" (swipeleft)="this.left()" (toRight)="this.right()">
  <iframe [src]="this._videoLink"
          style="border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;" allowfullscreen scrolling="no" allow="encrypted-media" ></iframe>
</div>
