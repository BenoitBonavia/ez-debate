<div #videoContainer class="w100" style="position: relative">
  <div [innerHTML]="embed" [ngStyle]="{'position': this.position}" style="z-index: -50;"></div>
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" *ngIf="this.filter != null">
    <rect x="0" y="0" width="100" height="100" fill="rgba(0, 0, 0, 0.8)" *ngIf="this.filter"></rect>
    <rect x="0" y="0" width="100" height="100" fill="rgba(0, 0, 0, 0)" *ngIf="!this.filter"></rect>
  </svg>
</div>
