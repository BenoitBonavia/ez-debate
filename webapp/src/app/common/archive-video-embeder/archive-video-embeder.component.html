<div #archiveContainer class="w100 h100" [style]="{'min-height': height + 'px'}">
  <iframe [id]="videoId" [src]="'https://archive.org/embed/' + this.videoId | safe" *ngIf="width && height" [width]="width" [height]="height" frameborder="0" title="null" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
</div>
